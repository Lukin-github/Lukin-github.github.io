<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#d").click(function(){
                if ($("#t1").val()!=""){
                    let p=$("#f1").val();
                    let s=$("#f2").val();
                    let t=$("#t1").val();
                    let array=t.split(" ");
                    let tt="";

                    for (i=0;i<array.length;i++){if (array[i]==p){array[i]=s;}}
                    
                    tt=array.join(" ");
                    $("#t2").text(tt);
                    $("#f1").val("");
                    $("#f2").val("");
                    $("#t1").val("");
                }else{
                    $("#t2").text("Insira um texto vÃ¡lido:");
                }
            })
        })
    </script>
</head>

<body>
    <h4>Substituir palavras do texto.</h4>
    <input type="text" id="t1" placeholder="Texto">
    <input type="text" id="f1" placeholder="Procurar">
    <input type="text" id="f2" placeholder="substituir">
    <button id="d">enviar</button>
    <p id="t2"></p>
</body>

</html>
