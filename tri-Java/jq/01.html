<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(function(){
            $("#inv").click(function(){
                let f=$("#f").val();
                let res="";
                if (f!=""){
                    for(i=f.length-1;i>=0;i--){
                        res+=f[i];
                    }
                }
                $("#t1").text(res);
            })
        })
    </script>
</head>

<body>
    <h4>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o
        segundo o penúltimo e assim por diante.</h4>
    <input type="text" id="f">
    <button id="inv">Enviar</button>
    <p id="t1"></p>
</body>

</html>
