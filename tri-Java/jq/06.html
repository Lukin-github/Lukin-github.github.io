<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#d").click(function(){
                let f=$("#f").val();

                if (f!=""){
                    let d=f.substr(8, 2);
                    let a=f.substr(0, 4);
                    let m=f.substr(5, 2);
                    const maint=new Date();
                    const natem=new Date(a,m-1,d);
                    const diff=Math.abs(maint.getTime()-natem.getTime());
                    const days=Math.ceil(diff/(1000*3600*24));
                    $("#t1").text("Quem nasceu no dia: "+d+"/"+m+"/"+a+" tem "+days+" dias de vida");
                    $("#f1").val("");
                }
            })
        })
    </script>
</head>

<body>
    <h4>Dias de vida que lhe restam:</h4>
    <input type="date" id="f">
    <button id="d">enviar</button>
    <p id="t1"></p>
</body>

</html>
