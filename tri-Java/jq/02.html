<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <script>
        function v(tx){
            tx=tx.toUpperCase();
            if(tx=="A"||tx=="E"||tx=="I"||tx=="O"||tx=="U")
                return true;
            return false;
        }

        $(function(){
            $("#v").click(function(){
                let f=$("#f").val();
                let res="";
                for(i=0;i<=f.length-1;i++){
                    if(v(f[i]))
                        res+="<strong>"+f[i]+"</strong>";
                    if(v(f[i])==0)
                        res+=f[i];
                }
                $("#t1").html(res);
            })
        })
    </script>
</head>
<body>
    <h4>Fa√ßa um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</h4>
    <input type="text" id="f">
    <button id="v">Enviar</button>
    <p id="t1"></p>
</body>

</html>
