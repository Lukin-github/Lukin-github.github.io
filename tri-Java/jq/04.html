<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <script>
        function oc(pl, p){return pl.filter((v)=>(v===p)).length;}

        $(function(){
            $("#l").click(function(){
                $("#f").val("");
                $("#t1").text("");
            })
            $("#array").click(function(){
                let f=$("#f").val();
                var pl=f.split(" ").map(function(p){
                    return p.toLocaleLowerCase();
                });

                var a= new Array;
                var i=0;
                var x=0;
                var f0=[];

                for(p of pl){
                    if(f0.indexOf(p)== -1){
                        let o=oc(pl,p);
                        f0.push(p);
                        a[x]=o;
                    }else{
                        x--;
                    }
                    i++;
                    x++;
                }
                var emp=[];
                var mp;
                var cont=0;
                for (i=0;i<f.length;i++){
                    var m=Math.max.apply(null,a);
                    if (a[i]==m){
                        cont++;
                        mp=f0[i];
                        emp[i]=f0[i];
                    }
                }
                if(cont>1){
                    $("#t1").text(emp+" Essas palavras empataram: "+a[0]+" ocorrências ");
                }else{
                    $("#t1").text("A palavra mais ocorrida: "+mp+". "+m+" ocorrências.");
                }
            })
        })
    </script>
</head>

<body>
    <h4>Palavra com mais ocorrências</h4>
    <input type="text" id="f" placeholder="Texto">
    <button id="array">Enviar</button>
    <p id="t1"></p>
    <button id="l">Limpar</button>
</body>

</html>
